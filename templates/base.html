<!doctype html>
<html lang="zh-Hant" class="{% if session.get('dark_mode') %}dark{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}控制台{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
  <div class="d-flex">
    <!-- 側邊欄 -->
    <nav class="sidebar d-flex flex-column p-3">
      <h5 class="text-white mb-4">⚡ 控制台</h5>
      <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint=='dashboard' %}active{% endif %}">Dashboard</a>
      <a href="{{ url_for('manage_system') }}" class="{% if request.endpoint=='manage_system' %}active{% endif %}">系統維運</a>
      <a href="{{ url_for('manage_analysis') }}" class="{% if request.endpoint=='manage_analysis' %}active{% endif %}">資料分析</a>
      <a href="{{ url_for('manage_crawler') }}" class="{% if request.endpoint=='manage_crawler' %}active{% endif %}">爬蟲控制</a>
      <a href="{{ url_for('manage_ux') }}" class="{% if request.endpoint=='manage_ux' %}active{% endif %}">使用者體驗</a>
    </nav>

    <!-- 主內容 -->
    <div class="content flex-grow-1">
      <div class="page-container">
        <!-- 頂部工具列 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <form class="d-flex" role="search" style="max-width:520px; width:100%;">
            <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
          </form>
          <div>Welcome</div>
        </div>

        <!-- flash 訊息 -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- 內容區 -->
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 全域 JS -->
  <script src="{{ url_for('static', filename='js/actions.js') }}"></script>
</body>
</html>
